<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
        <link rel="stylesheet" href="../src/css/bootstrap-check.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="page-header">
                        <h1>Checkbox</h1>
                    </div>
                    <fieldset>
                        <legend>standard</legend>
                        <div class="form-group">
                            <input type="checkbox" id="standard-check1" name="standard-check1" checked />
                            <label for="standard-check1">just label</label>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="standard-check2" name="standard-check2"> block
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="standard-check3" name="standard-check3"> inline
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <input type="checkbox" id="standard-check4" name="standard-check4" checked />
                                </div>
                                <label for="standard-check4" class="form-control">input group</label>
                            </div>
                        </div>
                    </fieldset>
                    <form class="default-theme">
                        <fieldset>
                            <legend>default</legend>
                            <div class="form-group">
                                <input type="checkbox" id="default-check1" name="default-check1" checked />
                                <label for="default-check1">just label</label>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="default-check2" name="default-check2"> block
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="default-check3" name="default-check3"> inline
                                </label>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="checkbox" id="default-check4" name="default-check4" checked />
                                    </div>
                                    <label for="default-check4" class="form-control">input group</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <form class="mono-theme">
                        <fieldset>
                            <legend>mono</legend>
                            <div class="form-group">
                                <input type="checkbox" id="mono-check1" name="mono-check1" checked />
                                <label for="mono-check1">just label</label>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="mono-check2" name="mono-check2"> block
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="mono-check3" name="mono-check3"> inline
                                </label>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="checkbox" id="mono-check4" name="mono-check4" checked />
                                    </div>
                                    <label for="mono-check4" class="form-control">input group</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="page-header">
                        <h1>Radio</h1>
                    </div>
                    <fieldset>
                        <legend>standard</legend>
                        <div class="form-group">
                            <input type="radio" id="standard-radio1" name="standard-radio" checked />
                            <label for="standard-radio1">just label</label>
                        </div>
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" id="standard-radio2" name="standard-radio"> block
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" id="standard-radio3" name="standard-radio"> inline
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <input type="radio" id="standard-radio4" name="standard-radio" />
                                </div>
                                <label for="standard-radio4" class="form-control">input group</label>
                            </div>
                        </div>
                    </fieldset>
                    <form class="default-theme">
                        <fieldset>
                            <legend>default</legend>
                            <div class="form-group">
                                <input type="radio" id="default-radio1" name="default-radio" checked />
                                <label for="default-radio1">just label</label>
                            </div>
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="default-radio2" name="default-radio"> block
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" id="default-radio3" name="default-radio"> inline
                                </label>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="radio" id="default-radio4" name="default-radio" />
                                    </div>
                                    <label for="default-radio4" class="form-control">input group</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <form class="mono-theme">
                        <fieldset>
                            <legend>mono</legend>
                            <div class="form-group">
                                <input type="radio" id="mono-radio1" name="mono-radio" checked />
                                <label for="mono-radio1">just label</label>
                            </div>
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="mono-radio2" name="mono-radio"> block
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" id="mono-radio3" name="mono-radio"> inline
                                </label>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="radio" id="mono-radio4" name="mono-radio" />
                                    </div>
                                    <label for="mono-radio4" class="form-control">input group</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../src/js/bootstrap-check.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('form.default-theme input').check();
                $('form.mono-theme input').check({
                    theme: 'check-mono'
                });
                $('form input[type=checkbox], form input[type=radio]').change(function () {
                    console.log('control changed', this, this.checked);
                })
            });
        </script>
    </body>
</html>
