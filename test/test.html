<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
        <link rel="stylesheet" href="../src/css/bootstrap-check.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="page-header">
                        <h1>Checkbox</h1>
                    </div>
                    <fieldset>
                        <legend>standard</legend>
                        <div class="form-group">
                            <input type="checkbox" id="standard-check1" name="standard-check1" checked />
                            <label for="standard-check1">check1</label>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <input type="checkbox" id="standard-check2" name="standard-check2" checked />
                                </div>
                                <label for="standard-check2" class="form-control">check2</label>
                            </div>
                        </div>
                    </fieldset>
                    <form>
                        <fieldset>
                            <legend>basic</legend>
                            <div class="form-group">
                                <input type="checkbox" id="basic-check1" name="basic-check1" checked />
                                <label for="basic-check1">check1</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="basic-check2" name="basic-check2" />
                                <label for="basic-check2">check2</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="basic-check3" name="basic-check3" />
                                <label for="basic-check3">check3</label>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="checkbox" id="inputgroup-check1" name="inputgroup-check1" checked />
                                    </div>
                                    <label for="inputgroup-check1" class="form-control">check1</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="checkbox" id="inputgroup-check2" name="inputgroup-check2" />
                                    </div>
                                    <label for="inputgroup-check2" class="form-control">check2</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="checkbox" id="inputgroup-check3" name="inputgroup-check3" />
                                    </div>
                                    <label for="inputgroup-check3" class="form-control">check3</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="page-header">
                        <h1>Radio</h1>
                    </div>
                    <fieldset>
                        <legend>standard</legend>
                        <div class="form-group">
                            <input type="radio" id="standard-radio1" name="standard-radio" value="1" checked />
                            <label for="standard-radio1">radio1</label>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <input type="radio" id="standard-radio2" name="standard-radio" value="2" />
                                </div>
                                <label for="standard-radio2" class="form-control">radio2</label>
                            </div>
                        </div>
                    </fieldset>
                    <form>
                        <fieldset>
                            <legend>basic</legend>
                            <div class="form-group">
                                <input type="radio" id="basic-radio1" name="basic-radio" value="1" checked />
                                <label for="basic-radio1">radio1</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" id="basic-radio2" name="basic-radio" value="2" />
                                <label for="basic-radio2">radio2</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" id="basic-radio3" name="basic-radio" value="3" />
                                <label for="basic-radio3">radio3</label>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="radio" id="inputgroup-radio1" name="inputgroup-radio" value="1" checked />
                                    </div>
                                    <label for="inputgroup-radio1" class="form-control">radio1</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="radio" id="inputgroup-radio2" name="inputgroup-radio" value="2" />
                                    </div>
                                    <label for="inputgroup-radio2" class="form-control">radio2</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <input type="radio" id="inputgroup-radio3" name="inputgroup-radio" value="3" />
                                    </div>
                                    <label for="inputgroup-radio3" class="form-control">radio3</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../src/js/bootstrap-check.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('form input[type=checkbox], form input[type=radio]').check();
                $('form input[type=checkbox], form input[type=radio]').change(function () {
                    console.log('control changed', this, this.checked);
                })
            });
        </script>
    </body>
</html>
